<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Candidate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Candidate</h1>
    <form th:action="@{/elections/update-candidate}" th:object="${candidateModel}" method="post" class="mt-4">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{elector.email}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{elector.name}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="partyAffiliation" class="form-label">Select Party Affiliation:</label>
            <select class="form-control" id="partyAffiliation" th:field="*{partyAffiliation}">
                <option value="Democratic">Democratic</option>
                <option value="Republican">Republican</option>
                <option value="Independent">Independent</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{elector.description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="resume">write your resume:</label>
            <textarea id="resume" th:field="*{resume}" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="electoralPlatform">describe your electoral platform:</label>
            <textarea id="electoralPlatform" th:field="*{electoralPlatform}" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" readonly />
        </div>
        <button type="submit" class="btn btn-primary">Update Elector</button>
    </form>
</div>
</body>
</html>
