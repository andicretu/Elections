<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Elections</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/Images/Vote.png" alt="Vote Image" class="img-fluid mb-3">
        </a>
    </nav>
</header>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Presidential elections voting system</h1>
                    <p class="card-text">Please log in or register to continue.</p>
                    <div class="mt-4">
                        <a th:href="@{/login}" class="btn btn-primary mr-3">Login</a>
                        <a th:href="@{/registerElector}" class="btn btn-secondary">Register elector</a>
                        <a th:href="@{/register-candidate}" class="btn btn-secondary">Register candidate</a>
                        <a th:href="@{/showResults}" class="btn btn-warning">Show voting results</a>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h2>Candidates List</h2>
                <ul>
                    <li th:each="candidate : ${candidatesList}">
                        <a th:href="@{/elections/show-candidate/{email}(email=${candidate.elector.email})}">
                            <span th:text="${candidate.elector.name}"></span> -
                            <span th:text="${candidate.partyAffiliation}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
