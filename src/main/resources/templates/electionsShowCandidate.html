<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profile details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Profile details</h1>
    <div class="card mt-4">
        <div class="card-body">
            <p><strong>Email:</strong></p>
            <pre class="card-text" th:text="${electorModel.email}"></pre>
            <p><strong>Name:</strong></p>
            <pre class="card-text" th:text="${electorModel.name}"></pre>
            <p><strong>Description:</strong></p>
            <pre class="card-text" th:text="${electorModel.description}"></pre>
            <p><strong>Profile type:</strong></p>
            <pre class="card-text" th:text="${electorModel.candidateStatus}"></pre>
        </div>
    </div>
    <form th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
</body>
</html>
