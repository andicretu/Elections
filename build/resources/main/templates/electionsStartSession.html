<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Set voting session</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Set Voting Session</h1>
    <form th:action="@{/startSession}" th:object="${sessionModel}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="name" class="form-label">insert session name:</label>
            <textarea class="form-control" id="name" th:field="*{name}" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="start-time" class="form-label">insert start time</label>
            <input type="datetime-local" class="form-control" id="start-time" th:field="*{startTime}">
        </div>
        <div class="mb-3">
            <label for="end-time" class="form-label">insert end time</label>
            <input type="datetime-local" class="form-control" id="end-time" th:field="*{endTime}">
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p th:if="${message}" th:text="${message}" class="text-success"></p>
        </div>
    </form>
</div>
</body>
</html>
